<section class="bg-black mt-5">
    <div class="container mx-auto">
        <div class="w-full flex justify-center">
            <div class="px-4 py-2 lg:py-12 lg:px-64">
                <h2 class="text-center text-gray-100 font-normal">
                    {{ header_title }}
                </h2>

                <div class="text-gray-100">
                    {{ header_content }}
                </div>

                {{ if header_has_icons }}
                    <div class="flex justify-center lg:justify-end py-4">
                        {{ header_icons }}
                            <img src="{{ url }}" alt="{{ alt }}" class="px-4">
                        {{ /header_icons }}
                    </div>
                {{ /if }}

                {{ if header_has_buttons }}
                    <div class="py-2 flex flex-col justify-center items-center lg:flex-row lg:justify-between lg:px-36 ">
                        {{ header_buttons }}
                            <a href="{{ button_link }}"
                               class="lg:mr-2 py-2 px-4 text-xl text-lg text-gray-100 text-center border-2 border-gray-200 rounded-full "
                            >
                                {{ button_text }}
                            </a>
                        {{ /header_buttons }}
                    </div>
                {{ /if }}
            </div>
        </div>
    </div>
</section>
