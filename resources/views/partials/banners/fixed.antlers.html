{{ if settings:banner_enabled }}
    <div>
        <div class="bg-blue-700 py-3 lg:px-8 lg:py-4">
            <div class="container mx-auto flex justify-center">
                <div class="flex">
                    <div class="hidden xs:block xs:flex-shrink-0">
                        <svg class="h-6 w-6 text-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="text-center mx-1 xs:mr-0 xs:text-start xs:ml-3 flex-1 lg:flex lg:justify-between">
                        <p class="text-sm leading-6 font-medium text-gray-50">
                            {{ settings:banner_message }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ /if }}
