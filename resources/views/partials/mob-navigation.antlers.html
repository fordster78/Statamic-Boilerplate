<slideout-menu v-cloak :show="isOpen" @close="isOpen = !isOpen">
    {{ if settings:show_menu_header }}
        <template slot="header">
            {{ settings:menu_header or company:name }}
        </template>
    {{ /if }}

    {{ nav:mobile }}
        <a href="{{ url }}" class="flex items-center first:mt-0 mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out">
            <span class="text-blue-600">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" fill-rule="evenodd"></path>
                </svg>
            </span>

            {{ title }}

        </a>

        <div class="py-2 px-5 last:hidden">
            <hr class="border border-gray-200">
        </div>
    {{ /nav:mobile }}

</slideout-menu>
