title: 'Page Builder'
fields:
  -
    handle: builder
    field:
      type: replicator
      localizable: false
      listable: hidden
      display: Builder
      sets:
        header:
          display: Header
          fields:
            -
              import: header_block
              prefix: header_
        spacer:
          display: Spacer
          fields:
            -
              handle: section
              field:
                type: section
                instructions: 'This will add a Horizontal rule to the page.'
                localizable: false
                listable: hidden
                display: Section
        content:
          display: Content
          fields:
            -
              import: content
        features:
          display: Features
          fields:
            -
              import: feature_block
              prefix: featured_
        image:
          display: Image
          fields:
            -
              import: image_block
        content_with_image_left:
          display: 'Content With Image Left'
          fields:
            -
              import: content_with_image
        content_with_image_right:
          display: 'Content With Image Right'
          fields:
            -
              import: content_with_image
        call_to_action:
          display: 'Call To Action'
          fields:
            -
              import: call_to_action
