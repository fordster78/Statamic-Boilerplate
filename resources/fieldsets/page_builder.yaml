title: 'Page Builder'
fields:
  -
    handle: builder
    field:
      type: replicator
      localizable: false
      listable: hidden
      display: Builder
      sets:
        header:
          display: Header
          fields:
            -
              import: header_block
              prefix: header_
        spacer:
          display: Spacer
          fields:
            -
              handle: section
              field:
                type: section
                instructions: 'This will add a Horizontal rule to the page.'
                localizable: false
                listable: hidden
                display: Section
        content:
          display: Content
          fields:
            -
              import: content
        features:
          display: Features
          fields:
            -
              import: feature_block
              prefix: featured_
